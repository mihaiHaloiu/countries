<h1>Hello, world!</h1>

<br>
<br>
<form #searchByCountryCode="ngForm" (ngSubmit)="search(searchByCountryCode)">

  <div class="form-row">
    <br />
    <div class="form-group col-md-3">
      <label for="username" class="sr-only">Email address</label>
      <input type="text" id="country_code" name="country_code" ngModel class="form-control" placeholder="Country code" required autofocus>
      <br />
    </div>

    <div class="col-2">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>

  </div>
</form>

<div *ngIf="apiError" class="alert alert-danger">{{apiError}}</div>

<div *ngIf="country">
  <h2>Country detalis:</h2>
  <ul>
    <li>Name: {{country.Name}}</li>
    <li>Region: {{country.Region}}</li>
    <li>Capital City: {{country.CapitalCity}}</li>
    <li>Longitude: {{country.Longitude}}</li>
    <li>Latitude: {{country.Latitude}}</li>
  </ul>
</div>
